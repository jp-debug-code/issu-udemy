<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>課題作成| 課題管理アプリケーション</title>
</head>
<body>
<h1>課題作成</h1>
<form action="#" th:action="@{/issues}" th:method="post" th:object="${issueForm}">
    <div>
    <label for="ss">概要</label>
    <input type="text" name="" id="ss" th:field="*{summury}">
        <p th:if="${#fields.hasErrors('summury')}" th:errors="*{summury}">(error)</p>
    </div>
    <div>
        <label for="description">説明</label>
       <textarea id="description" rows="10" th:field="*{description}"></textarea>
        <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}">(error)</p>
    </div>
    <input type="submit" value="作成">
</form>

</body>
</html>
