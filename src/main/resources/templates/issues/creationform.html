<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{flagments/layout :: layout(~{::title},~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>課題作成| 課題管理アプリケーション</title>
</head>
<body>
<h1 class="mt-3">課題作成</h1>
<form action="#" th:action="@{/issues}" th:method="post" th:object="${issueForm}">
    <div>
    <label for="ss" class="form-label">概要</label>
    <input type="text" name="" id="ss" th:field="*{summury}"  class="form-control">
        <p th:if="${#fields.hasErrors('summury')}" th:errors="*{summury}">(error)</p>
<!--        <p class="invalid-feedback" th:if="${#fields.hasErrors('summury')}" th:errors="*{summury}">(error)</p>-->
    </div>
    <div>
        <label for="description" class="form-label">説明</label>
       <textarea id="description" rows="10" th:field="*{description}"  class="form-control" ></textarea>
        <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}">(error)</p>>
<!--        <p  class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">(error)</p>-->
    </div>
    <div class="mt-3">
    <input  type="submit" value="作成" class="btn btn-primary">
    <a href="./list.html" th:href="@{/issues}" class="btn btn-secondary">キャンセル</a>
    </div>
</form>

</body>
</html>
