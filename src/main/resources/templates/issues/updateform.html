<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{flagments/layout :: layout(~{::title},~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>課題編集| 課題管理アプリケーション</title>
</head>
<body>
<h1 class="mt-3">課題編集</h1>
<form th:action="@{/issues/update}" th:method="post" th:object="${#issueForm}">
    <input type="hidden" th:field="*{id}">
    <div>
        <label for="ss" class="form-label">概要</label>
        <input type="text" name="summury" id="ss" th:field="*{summury}"  class="form-control"
               th:classappend="${#fields.hasErrors('summury')} is-invalid">
        <p class="invalid-feedback" th:if="${#fields.hasErrors('summury')}" th:errors="*{summury}">(error)</p>
    </div>
    <div>
        <label for="description" class="form-label">説明</label>
        <textarea id="description" rows="10" th:field="*{description}" name="description" class="form-control"
                  th:classappend="${#fields.hasErrors('description')}  is-invalid"></textarea>
        <p  class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">(error)</p>
    </div>

    <div class="mt-3">
        <input  type="submit" value="完了" class="btn btn-primary">
        <a href="./list.html" th:href="@{/issues}" class="btn btn-secondary">キャンセル</a>
    </div>
</form>


</body>
</html>
