<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{flagments/layout :: layout(~{::title},~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>課題一覧アプリ</title>
    <style>
        input{
        margin-left: 5px;
        }
    </style>
</head>
<body>
<h1 class="mt-3">課題一覧</h1>
<a href="../index.html" th:href="@{/}">トップページ</a>
<a href="/creationform.html" th:href="@{/issues/creationform}">作成</a>
<table class="table">
    <thead>
    <tr>
        <th>#</th>
        <th>概要</th>
        <th></th>
        <th></th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="issue: ${issuelist}">
        <th th:text="${issue.id}">

            (id)
            </th>

        <td>


        <a href="./detail.html" th:href="@{/issues/{issueId}(issueId=${issue.id})}" th:text="${issue.summury}">
            (summury)</a>
        </td>
        <td>
            <form th:action="@{/issues/delete/{issueId}(issueId=${issue.id})}" th:method="post">
                <button type="submit" class="btn btn-danger" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">削除</button>
            </form>

        </td>
        <td>


            <a href="./updateform.html"th:href="@{/issues/updateform/{issueId}(issueId=${issue.id})}" class="btn btn-primary" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">編集</a>
        </td>
        <td></td>


    </tr>



    </tbody>
</table>

</body>
</html>
